<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({auto:true,mode:"vertical"});
			$('.sliderOne').bxSlider();
		});
	</script>
	<style>
		
		ul.slider>li>img{
			width: 100%;
		}
		div.warp{background-color: skyblue;}
		div.sliderOneWrap{width: 1200px; margin: auto;}
		.bx-wrapper {
    		-moz-box-shadow: 0 none;
    		-webkit-box-shadow: 0 none;
    		box-shadow: none;
    		border: 0 none;
    		margin-bottom: 0;
		}
		.bx-wrapper .bx-pager, .bx-wrapper .bx-controls-auto{
    		bottom: 30px;
		}
		.bx-wrapper .bx-pager.bx-default-pager a.active{
			background: skyblue;
		}
		.contents{height: 400px;background-color: orange;}
	</style>
</head>
<body>
	<!-- 
		[]가 어트리뷰트 
		문자인식은 "" or ''사용 
		동일한 단어 선택시 드래그 후 ctrl d 하면 동시 선택가능
		많이 사용하면 버벅거림 5개미만으로 사용 권장
	 -->
	 <!-- ul.slider>li*3>img[images/pc0$.jpg][alt="img$"] -->
	 <div class="sliderWrap">
	 	<ul class="slider">
	 		<li><img src="images/pc01.jpg" alt="img1"></li>
	 		<li><img src="images/pc02.jpg" alt="img2"></li>
	 		<li><img src="images/pc03.jpg" alt="img3"></li>
	 	</ul>
	 </div>
	<div class="warp">
		<div class="sliderOneWrap">
			 <div class="sliderOne">
				<div><img src="images/pc04.jpg" alt="img1"></div>
				<div><img src="images/pc05.jpg" alt="img2"></div>
				<div><img src="images/pc06.jpg" alt="img3"></div>
			</div>
		</div>
	</div>
	<div class="contents"></div>
</body>
</html>
