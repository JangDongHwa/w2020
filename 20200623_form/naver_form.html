<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>naver_form</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--
메인페이지와 서브페이지의 스타일시트공유를 위해 스타일시트는 외부스타일시트로 진행
인라인태그는 w 와 h 값이 안들어감
icon많이 사용시 sprite이용하는게 좋음
-->
	<div id="wrap">
		<header id="header">
			<h1><a href="#">naver</a></h1>
		</header>
		<div id="container">
			<div id="content">
				<div class="join">
					<form action="#" method="get">
						<fieldset>
							<legend>아이디,비밀번호</legend>
							<div class="field">
								<label for="user-id" class="blind">아이디</label>
								<input type="text" id="user-id" name="userid" class="inp-field" placeholder="아이디입력" required>
								<span class="icon mail">@naver.com</span>
							</div>
							<div class="field">
								<label for="user-pass" class="blind">비밀번호</label>
								<input type="text" id="user-pass" name="userpass" class="inp-field" placeholder="비밀번호" required>
								<span class="icon pass">password</span>
							</div>
							<div class="field">
								<label for="user-pass2" class="blind">비밀번호확인</label>
								<input type="text" id="user-pass2" name="userpass2" class="inp-field" placeholder="비밀번호 확인" required>
								<span class="icon pass2">password two</span>
							</div>
						</fieldset>

						<div class="btn-area">
							<input type="submit" value="가입하기" class="btn-submit">	
						</div>
					</form>
				</div> <!-- join -->
			</div> <!-- #content -->
		</div> <!-- container -->
	</div>
</body>
</html>
