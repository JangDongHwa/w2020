<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>anchor</title>
</head>
<body>
	<!-- 
		target 설정을 안할시에는 self로 기본설정 되어 있음.
		
	 -->
 	<a href="http://www.naver.com">
  		<img src="../images/apple.png" alt=""><br>
   	</a>
   	<img src="banana.png" alt=""><br>
  	<img src="images/car.png" alt=""><br>

	<!-- a[href="http://www.naver.com"]>img[src="banana.png"] -->
	<a href="http://www.naver.com">
		<img src="banana.png" alt="바나나">
	</a>

	<div>
		 <a href="http://www.naver.com" target="_self">네이버</a>
	</div>
	<p>
		 <a href="http://www.daum.net" target="_blank">다음</a>
    </p>
    <p>
		 <a href="http://www.nate.com">네이트</a>
	</p>
	<div>
		 <a href="http://www.github.com" target="_blank">github</a>
	</div>
</body>
</html>
