<!DOCTYPE html>
<html lang="ko">
<head>

	<title>video</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		div.video_wrap{width: 500px; height: 400px; position:relative; margin:0 auto; border:1px solid #111;}

	</div>
