<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		/*reset*/
		*{padding: 0; margin: 0;}
		body{background-image: url(../images/bg_grid.gif);}
		.wrap{background-color: orange; width: 200px;}
		div.wrap>div.box1{background-color: #ff0; width: 100px; height: 100px; 
						  float:left; text-align:center; 
						 }
		div.wrap>div.box2{background-color: #0ff; width: 100px; height: 100px;
						  float:left; text-align:center;
						 }
		/*div.wrap>div.clear{clear:both;}*/
		.test{background-color: #f00; width: 200px; height: 100px;}
		.after{width: 200px; height: 200px; background-color: skyblue;}
		.after:after{content:"안녕하세요";}
		.after:before{content:"장동화님!!";}
		.wrap:after{content:"";display: block; clear: both;}

	</style>
</head>
<body>
	<!-- 
		낙타법(카멜법) 두번째 단어 첫 시작단어를 대문자로 표시 첫단어는 소문자
		ex> div.divWrapperAside
		스타일시트 작성시 순서 정하기
		반응형 메뉴 만들때 %많이 사용 에밋 사용시 숫자 뒤에 p로 표시
		ex> w90p
		숫자 뒤에서 ctrl 누른 후 키보드 위방향키 누르면 숫자 올라감
		%사용시 부모태그의 값에서 적용됨
		float의 상위개념 > flex,grid
		float는 비어있는 공간을 채워주는 성질이 있음
		그래서 해지하는 clear:both;를 입력(위치는 float이 있는 위치에서 다음 태그)
		after는 텍스트나 그 태그 안의 내용물 뒤에 붙여지고 before을 넣으면 그 태그 안의
		내용물 앞에 붙여진다.
	 	
	 -->
	
	<div class="wrap">
		<!-- div.box$*2>{box$} -->
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</div>
	<div class="test"></div>
	<div class="after">
		center
	</div>
</body>
</html>
