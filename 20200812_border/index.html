<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>메뉴 삼각형 도형 만들기</title>
	<style>
		.box{width: 300px;height: 300px;background-color: skyblue;position:relative;}
		.box:after{content:'';border-width:30px;border-style:solid; border-color:transparent transparent transparent skyblue;position:absolute;right:-60px;top:50%;transform:translateY(-50%);}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
