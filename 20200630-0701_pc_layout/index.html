<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<style>
		div{
			background-color: skyblue; border: 1px solid #000; 
			margin-bottom: 5px;
		}
		div.hi + div.hi1{background-color: #ff0000;}
		div.hi + div.jang1{background-color: #00ff00;}
		div.hi ~ div.hi1{background-color: #00f;}
		div.hi ~ div.jang1{background-color: pink;}
	</style>
</head>
<body>
<!--
+는 인접형제 바로 다음형제요소한개에 적용 떨어져 있으면 적용X
~은 자신을 제외한 다음형제요소들에게 모두 적용
  -->
	<div class="hi">test</div>
	<div class="hi1">test1</div>
	<div class="hi1">test2</div>
	<div class="hi1">test3</div>
	<div class="hi1">test4</div>
	<div class="hi1">test5</div>
	<div class="hi1">test6</div>
	<div class="hi1 jang1">test7</div>
	<div class="hi1">test8</div>
	<div class="hi1">test9</div>
	<div class="hi1">test10</div>
</body>
</html>
