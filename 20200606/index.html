<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>menu연습</title>
	<style>
		/*reset*/
		*{margin: 0; padding: 0;}
		body{background-image: url(../images/bg_grid.gif); 
		}
		a:visited,a:link{color:black; text-decoration:none;}
		li{list-style:none;
		}
		.nav{background-color: blue; width :1200px; height:100px; margin:0 auto;}
		div.nav>ul>li.menu{float:left; width:200px; font-size:1.3em;
		}
		div.nav> a.menu{line-height:100px; display:block;
					text-align:center;
		}
		a:hover{background-color:skyblue; color:black;}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li class="menu"><a href="#">청년정책</a></li>
			<li class="menu"><a href="#">청년공간</a></li>
			<li class="menu"><a href="#">청년상담실</a></li>
			<li class="menu"><a href="#">청년소식</a></li>
			<li class="menu"><a href="#">청년구직활동지원금</a></li>
			<li class="menu"><a href="#">소개</a></li>

		</ul>
	</div>
</body>
</html>
