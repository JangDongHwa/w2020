<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>box model</title>
	<style>
		/*reset*/
		*{
			padding: 0; margin: 0;
		}
		a:link,a:visited{
			color: black; text-decoration:none; 
		}
		li{
			list-style:none;
		}

		body{
			background-image: url(../images/bg_grid.gif);
		}
		div.box{
			width: 200px; height: 200px; background-color: orange;
			/*margin:10px;*/ padding:10px; border:10px solid red; /*<---border 축약형*/
			/*border-width:10px; border-style:solid; border-color:red;*/
			/*bd+-----> border: 10px solid #000;*/
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<!-- 
		CSS적용은 마지막부분에 근거해서 적용
		ex> margin:10px margin-left:0; 일 경우 왼쪽부분 마진은 0으로 적용
		boxsizing > 패딩값과 볼더값을 안쪽으로 적용한다
	 -->
	<div class="box">
		test
	</div>
</body>
</html>
