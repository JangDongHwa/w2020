<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position_menu</title>
	<style>
		/*reset*/
		*{padding: 0; margin: 0; box-sizing:border-box;}
		a:link,a:visited{color:black; text-decoration: none;}
		li{list-style: none;}
		.clearfix:after{content:""; display: block; clear: both;}
		
		/*header*/
		.hWrap{
			width: 1200px; height: 45px; margin: 0 auto; background-color: skyblue; 
			position:relative; margin-bottom: 10px;	
		}
		.hWrap>h1{
			width: 100px; line-height: 45px; background-color: gray;
		}
		.gnb{width: 800px; background-color: orange; position:absolute; right:0; top: 0; }
		/*.gnb>ul:after{content:""; display: block; clear: both;}*/
		.gnb>ul>li{float:left; width: 20%;}
		.gnb>ul>li>a{display: block; text-align: center; line-height: 45px;}
		.gnb>ul>li>a:hover{}
		
		.hWrap1{
			width: 1200px; background-color: gray; margin: 0 auto;
		}
		.hWrap1>h1{
			width: 100px; background-color: #fff; float:left; line-height: 45px;
		}
		.gnb1{
			width: 800px; background-color: blue;
			float:right;
		}
		.gnb1>ul{}
		.gnb1>ul>li{float:left; width: 20%;}
		.gnb1>ul>li>a{display: block; text-align: center;line-height: 45px;}
	</style>
</head>
<body>
	<header class="hWrap">
		<h1><a href="#">LOGO</a></h1>
		<nav class="gnb">
			<ul class="clearfix">
				<li><a href="#">MENU1</a></li>
				<li><a href="#">MENU2</a></li>
				<li><a href="#">MENU3</a></li>
				<li><a href="#">MENU4</a></li>
				<li><a href="#">MENU5</a></li>
			</ul>
		</nav>
	</header>


	<style>
		.visual{height: 300px; background-color: orange;}
		.content{
			width: 1200px;margin: 0 auto; height: 300px;
			text-align: center; padding: 20px;
		}
		.content>h3:after{
			content:""; display: block; width: 50px; height: 2px;
			background-color: #000; margin: 10px auto; 
		}
	</style>
	<header class="hWrap1 clearfix">
		<h1><a href="#">LOGO</a></h1>
		<nav class="gnb1">
			<ul class="clearfix">
				<li><a href="#">MENU1</a></li>
				<li><a href="#">MENU2</a></li>
				<li><a href="#">MENU3</a></li>
				<li><a href="#">MENU4</a></li>
				<li><a href="#">MENU5</a></li>
			</ul>
		</nav>
	</header>
	<div class="visual"></div>
	<section class="content">
		<h3>information</h3>
		<p>Lorem ipsum dolor sit amet.</p>
	</section>
</body>
</html>
