<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>HIMEDIA</title>
	<style>
		/*reset*/
		*{padding: 0; margin: 0; box-sizing: border-box;}
		a:link,a:visited{color:black; text-decoration: none;}
		li{list-style: none;}
		.clearfix:after{content:""; display: block; clear: both;}
		
		/*header*/
		.utilWrap{margin-bottom:10px;}
		.util{width: 980px; margin: 0 auto; background-color: skyblue;position:relative;}
		.util>ul>li{float:left; position:absolute;}
		.utilMenu>li>a{ margin-right: auto; width:280px;}

	</style>
</head>
<body>
	<header>
		<div class="utilWrap">
			<div class="util">
				<ul class="utilMenu clearfix">
					<li><a href="#">Login</a></li>
					<li><a href="#">Join</a></li>
					<li><a href="#">Contact Us</a></li>
					<li><a href="#">English</a></li>
				</ul>
			</div>
		</div>
		<div class="logo">하이미디어</div>

	</header>
</body>
</html>
