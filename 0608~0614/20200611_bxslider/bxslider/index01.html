<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slider_alone</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({auto:true,mode:'fade'})
			$(".sliderOne").bxSlider({auto:true, mode:'vertical',speed:'500'})
			$(".sliderTwo").bxSlider({auto:true,speed:'30'})
		});
	</script>
	<style>
		.slider>div>img{width: 100%;}
		.sOneWrap{width: 1500px;margin: auto;}
		.sliderOne>div>img{width: 1500px;}
		.sTwoWrap{width: 1000px; margin: auto;}
		.sliderTwo>div>img{width: 1000px;}
				.bx-wrapper {
    		-moz-box-shadow: 0 none;
    		-webkit-box-shadow: 0 none;
    		box-shadow: none;
    		border: 0 none;
    		margin-bottom: 0;
		}
	</style>
</head>
<body>
	<div class="slider">
		<div><img src="images/pc01.jpg" alt="images1"></div>
		<div><img src="images/pc02.jpg" alt="images2"></div>
		<div><img src="images/pc03.jpg" alt="images3"></div>
	</div>
	
<div class="sOneWrap">
	<div class="sliderOne">
		<div><img src="images/pc07.jpg" alt="images1"></div>
		<div><img src="images/pc08.jpg" alt="images2"></div>
		<div><img src="images/pc09.jpg" alt="images3"></div>
	</div>
</div>

	<div class="sTwoWrap">
		<div class="sliderTwo">
			<div><img src="images/pc04.jpg" alt="images1"></div>
			<div><img src="images/pc05.jpg" alt="images2"></div>
			<div><img src="images/pc06.jpg" alt="images3"></div>
		</div>
	</div>
</body>
</html>
