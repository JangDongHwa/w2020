<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position3</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap{
			width: 900px; height: 200px; margin: 0 auto; border: 1px solid #000;
			position: relative;
		}
		.wrap .left{
			border: 1px solid #000; width: 400px; line-height: 50px;
			text-align: center; font-weight: bold;
			position: absolute; top: 30px; left: 30px;
		}
		.wrap .right{
			border: 1px solid #000;	width: 150px; line-height: 50px;
			 text-align: right; font-weight: bold;
			 position: absolute; top: 30px; right: 30px;
		}
		.mWrap ul{
			width: 840px; height: 50px;
			position: absolute; bottom: 30px; right:30px; left:30px;
		}
		.mWrap li{
			float:left; border: 1px solid #000; width: 20%; text-align: center;
		}
		.mWrap a{line-height: 50px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">01</div>
		<div class="right">02</div>
		<div class="mWrap">
			<ul class="clearfix">
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
