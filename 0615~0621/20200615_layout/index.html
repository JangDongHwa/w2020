<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/style.css">
	<style>
		body{background-image: url(../images/bg_grid.gif);}
		.clearfix:after{content:""; display: block; clear: both;}
		.boxWrap{
			width: 410px; _height: 210px; background-color: skyblue;
		}
		.boxWrap:after{content:""; display: block; clear: both;}
		.boxWrap .box1, .boxWrap .box2{
			width: 200px; height: 200px; color:white;
		}	
		.boxWrap .box1{background-color: red; float:left;}	
		.boxWrap .box2{background-color: blue; float:left;}	
		.box3{height: 200px; background-color: pink;}
		.box3:after{content:"입니다.";display: block;}
		.box3:before{content:"핑크는";display: block;}
	</style>
</head>
<body>
	<div class="boxWrap">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</div>

	<div class="box3">box3</div>




	<style>
		.wrap1{
			width: 1000px; margin: 10px auto; background-color: pink;
		}
		.left, .right{
			width: 100px; height: 100px;
		}
		.left{float:left; background-color: blue;}
		.right{float:right; background-color: red;}
	</style>
	<h3>1.float</h3>
	<div class="wrap1 clearfix">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<h3>2. float nav</h3>




	<style>
		.wrap2{background-color: red; width: 1000px; margin: 0 auto;}
		.wrap2 li{float:left; width: 20%;}
		.wrap2 li a{display: block; text-align: center; line-height: 30px;}

	</style>
	<div class="wrap2">
		<ul class="clearfix">
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</div>

</body>
</html>
