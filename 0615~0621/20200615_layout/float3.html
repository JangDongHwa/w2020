<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float3</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.hWrap{width: 980px; margin: 0 auto;border: 1px solid #000;}
		.hWrap .logo{
			font-size:2em; font-weight: bold; text-align: center;
		}
		.hWrap ul:after{content:""; display: block; clear: both;}
		.hWrap li{
			width: 190px; margin: 0 auto; float:left; text-align: center;
			line-height: 40px; border: 1px solid #000; margin: 10px 0;
		}
		.hWrap a{display: block;}
		.mWrap{margin-left: 10px;}
	</style>
</head>
<body>
	<div class="hWrap">
		<div class="logo">logo</div>
		<div class="mWrap">
			<ul>
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</div>
	</div>	
</body>
</html>
