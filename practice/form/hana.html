<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>하나투어 로고 검색창</title>
	<style>
		#header{width:733px; margin: auto; overflow:hidden;}
		.logo{float:left; margin-right:39px;}
		form{box-sizing:border-box;}
		fieldset{width: 410px; height: 45px; border:1px solid #111; border-radius:45px; padding:0; overflow:hidden;}
		legend{text-indent:-9999px; font-size:0;}
		input,button{height: 100%; vertical-align:middle; padding:0;}
		input{width: calc(100% - 50px); border:0 none; padding:0 0 0 13px; }
		button{width: 30px; background:url(../images/hana_btn.png) no-repeat 50%; border:0 none;}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="header">
			<div class="logo">
				<img src="../images/hana_logo.png" alt="hanatour">
			</div>
			<form action="#"method="get">
				<fieldset>
					<legend>여행 검색창</legend>
					<input type="text" placeholder="검색어를 입력하세요">
					<button></button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
