<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>관악구청</title>
	<style>
		.red{background: red;}
		.orange{background: orange;}
		.yellow{background: yellow;}
		.green{background: green;}
		.blue{background: blue;}
		.gray{background: gray;}
		.purple{background: purple;}
		.pink{background: pink;}
		.cyan{background:cyan;}
		.magenta{background:magenta;}
		*{box-sizing:border-box;}
		
		/*header*/
		.utilMenuBg{width: 100%; height: 37px;}
		.utilMenu{width: 1280px; height: 37px; margin: auto; overflow:hidden;}
		.utmLeft{width: 671px; height: 37px; float:left;}
		.utmRight{width: 313px; height: 37px; float:right;}
		.mainMenu{width: 1280px; height: 81px; margin: auto; overflow:hidden;}
		.logo{width: 179px; height: 81px; float:left; margin-right:188px;}
		.mMenu{width: 688px; height: 81px; float:left;}
		.toggle{width: 40px; height: 81px; float:right;}
		.subMenu{width: 1280px; height: 107px; margin: auto; overflow:hidden;}
		.weather{width: 358px; height: 107px; float:left; margin-right:87px;}
		.search{width: 390px; height: 107px; float:left; margin-right:15px;}
		.searchReco{width: 330px; height: 107px; float:left;}

		/*contents*/
		.content{width: 1280px; margin:auto;}
		.cOne{height: 315px; margin-bottom:45px; overflow:hidden;}
		.cOneLeft{width: 260px; height: 315px; float:left;}
		.cOneMid{width: 710px; height: 315px; float:left;}
		.cOneRight{width: 310px; height: 315px; float:left;}
		.cTwo{height: 268px; margin-bottom:39px; overflow:hidden;}
		.cTwoLeft{width: 450px; height: 268px; float:left; margin-right:45px;}
		.cTwoMid{width: 360px; height: 268px; float:left; margin-right:48px;}
		.cTwoRight{width: 377px; height: 268px; float:left;}
		.cThree{height: 340px; margin-bottom:35px; overflow:hidden;}
		.cThrLeft{width: 760px; height: 340px; float:left;}
		.cThrRight{width: 486px; height: 340px; float:right; overflow:hidden;}
		.cThrRiBan{width: 50%; height: 340px; float:left; }
		.cFour{height: 200px; margin-bottom:40px; overflow:hidden;}
		.cFoLeft{width: 756px; height: 200px; float:left;}
		.cFoRight{width: 490px; height: 200px; float:right;}
		.cAd{width: 1200px; height: 70px; margin-bottom:40px;}

		/*footer*/
		#footer{width: 1280px; margin:auto;}
		.fGnb{height:45px;}
		.fCopy{height:149px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="header">
			<div class="utilMenuBg red">
				<div class="utilMenu orange">
					<div class="utmLeft cyan"></div>
					<div class="utmRight cyan"></div>
				</div>	
			</div>
			<div class="mainMenu yellow">
				<div class="logo blue"></div>
				<div class="mMenu blue"></div>
				<div class="toggle blue"></div>
			</div>
			<div class="subMenu green">
				<div class="weather magenta"></div>
				<div class="search magenta"></div>
				<div class="searchReco magenta"></div>
			</div>
		</div>
		<div id="contents">
			<div class="content cOne blue">
				<div class="cOneLeft yellow"></div>
				<div class="cOneMid red"></div>
				<div class="cOneRight orange"></div>
			</div>
			<div class="content cTwo purple">
				<div class="cTwoLeft green"></div>
				<div class="cTwoMid green"></div>
				<div class="cTwoRight green"></div>
			</div>
			<div class="content cThree cyan">
				<div class="cThrLeft red"></div>
				<div class="cThrRight red">
					<div class="cThrRiBan pink"></div>
					<div class="cThrRiBan orange"></div>
				</div>
			</div>
			<div class="content cFour pink">
				<div class="cFoLeft cyan"></div>
				<div class="cFoRight green"></div>
			</div>
			<div class="content cAd blue"></div>
		</div>
		<div id="footer">
			<div class="fGnb red"></div>
			<div class="fCopy orange"></div>
		</div>
	</div>
</body>
</html>
