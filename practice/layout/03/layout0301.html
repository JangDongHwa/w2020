<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>제주도청</title>
	<style>
		/*reset*/
		*{padding:0; margin:0;}
		.red{background: red;}
		.orange{background: orange;}
		.yellow{background: yellow;}
		.green{background: green;}
		.blue{background: blue;}
		.gray{background: gray;}
		.purple{background: purple;}
		.pink{background: pink;}
		.cyan{background:cyan;}
		.magenta{background:magenta;}

		/*header*/
		.c19-notice{height: 91px;}
		.c19-body{width: 1200px; height: 91px; margin:0 auto;}
		.main_menu{width: 1200px; height: 117px; margin:0 auto;}
		.hd_content{width: 1200px; height: 603px; margin:0 auto;}
		/*content*/
		.con_one{width: 1200px; height: 300px; margin:0 auto;}
		.con_two{width: 1200px; height: 190px; margin:0 auto;}
		.con_three{width: 1200px; height: 680px; margin:0 auto;}
		.con_four{width: 1200px; height: 713px; margin:0 auto;}
		/*footer*/
		.f_slider{width: 1200px; height: 60px; margin:0 auto;}
		.f_menu{width: 1200px;height: 60px; margin:0 auto;}
		.f_copy{width: 1200px;height: 182px; margin:0 auto;}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="header">
			<div class="c19-notice red">
				<div class="c19-body cyan"></div>
			</div>
			<div class="header_bg orange">
				<div class="main_menu green"></div>	
				<div class="hd_content blue"></div>
			</div>
		</div> <!-- header end -->
		<div id="contents">
			<div class="con_one_bg">
				<div class="con_one purple"></div>
			</div>
			<div class="con_two_bg">
				<div class="con_two pink"></div>
			</div>
			<div class="con_three_bg">
				<div class="con_three cyan"></div>
			</div>
			<div class="con_four_bg gray">
				<div class="con_four red"></div>
			</div>
		</div>
		<div id="footer">
			<div class="f_slider_bg">
				<div class="f_slider orange"></div>
			</div>
			<div class="f_menu_bg pink">
				<div class="f_menu green"></div>
			</div>
			<div class="f_copy_bg">
				<div class="f_copy yellow"></div>
			</div>
		</div>
	</div>
</body>
</html>
