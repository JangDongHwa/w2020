<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>전주시청</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.wrap{width: 1000px; margin: 0 auto;}
		.fl{float: left;}
		.fr{float: right;}
		.conMb{margin-bottom: 13px;}
		.conMr{margin-right: 20px;}
		.pD{padding: 5px 0;}
		/*header*/
		#header{margin-bottom: 10px;}
		.util_menu{height: 36px; background: #72d24a; overflow: hidden;}
		.util_left{width: 545px; height: 26px; background: #bd24c3;}
		.util_right{width: 203px; height: 26px background: #e26fe6;}

		.hMd{height: 100px; background: #255312; }
		.hMd_name{width: 173px; height: 66px; background: #bd24c3;}
		.hMd_search{width: 643px; height: 66px; background: #e26fe6;}
		.hMd_intro{width: 173px; height: 66px; background: #fad1fb;}

		.nav{height: 49px; background: #7aa767; margin: auto;}
		.nav_menu{width: 164px; height: 39px;}
		.m1{background: #bd24c3;}
		.m2{background: #e26fe6;}
		.m3{background: #fad1fb;}
		.m4{background: #bd24c3;}
		.m5{background: #e26fe6;}
		.m6{background: #fad1fb;}

		/*contents*/
		.content1{height: 326px; background: #e25a5e;}
		.visual_slider{width: 665px; height: 326px; background: #53c6cd;}
		.visual_ad{width: 312px; height: 326px; background: #b7eef1;}

		.conNav{height: 77px; background: #ed454a;}
		.conC19{height: 70px; background: #b02e32;}
		.conNews{height: 210px; background: #e79598;}
		.news{width: 667px; height: 210px; background: #1f716a;}
		.pro{width: 333px; height: 210px; background: #7ccbc5;}

		.conSvc{height: 502px; background: #a1696b;}
		.searchWrap{width: 597px; height: 502px;}
		.searchWrap ul{}
		.searchWrap ul li{ width: 50%; height: 251px; float: left;}
		.search_1{background: #1c2557;}
		.search_2{background: #324ac3;}
		.search_3{background: #2faaa9;}
		.search_4{background: #284646;}
		.playWrap{width: 403px; height: 502px;}
		.play_1{height: 182px; background: #25715c;}
		.play_2{height: 160px; background: #5b9988;}
		.play_3{height: 160px; background: #2de1b0;}

		.conNav2{height: 79px; background: #ed454a;}

		.conSvc2{height: 400px; background: #a1696b;}
		.svc_1{width: 235px; height: 400px; background: #53c6cd;}
		.svc_2{width: 235px; height: 400px; background: #b7eef1;}
		.svc_3{width: 235px; height: 400px; background: #1f716a;}
		.svc_4{width: 235px; height: 400px; background: #7ccbc5;}

		.conInfor{height: 450px; background: #da1d23;}
		.infor_title1{width: 333px; height: 42px; background: #25715c;}
		.infort1_left{width: 645px; height: 408px; background: #14a1a6;}
		.infort1_right{width: 355px; height: 408px; background: #47ffcd;}
		.infor_title2{width: 334px; height: 42px; background: #5b9988;}
		.infor_title3{width: 333px; height: 42px; background: #2de1b0;}

		/*footer*/
		.fNav{height: 40px; background: #19527b;}
			.nav_left{width: 784px; height: 40px; background: #dfd63e;}
			.nav_right{width: 216px; height: 40px; background: #9d995d;}
		.fCopy{height: 176px; background: #599cce;}
	</style>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<div id="header">
			<div class="util_menu pD clearfix">
				<div class="util_left fl"></div>
				<div class="util_right fr"></div>
			</div>
			<div class="hMd pD clearfix">
				<div class="hMd_name fl"></div>
				<div class="hMd_search fl"></div>
				<div class="hMd_intro fl"></div>
			</div>
			<div class="nav pD clearfix">
				<div class="nav_menu m1 fl"></div>
				<div class="nav_menu m2 fl"></div>
				<div class="nav_menu m3 fl"></div>
				<div class="nav_menu m4 fl"></div>
				<div class="nav_menu m5 fl"></div>
				<div class="nav_menu m6 fl"></div>
			</div>
		</div>
		<!-- contents -->
		<div id="contents">
			<div class="content1 conMb clearfix">
				<div class="visual_slider fl"></div>
				<div class="visual_ad fr"></div>
			</div>
			<div class="conNav conMb"></div>
			<div class="conC19 conMb"></div>
			<div class="conNews conMb clearfix">
				<div class="news fl"></div>
				<div class="pro fl"></div>
			</div>
			<div class="conSvc conMb clearfix">
				<div class="searchWrap fl clearfix">
					<ul class="clearfix">
						<li class="search_1"></li>
						<li class="search_2"></li>
						<li class="search_3"></li>
						<li class="search_4"></li>
					</ul>
				</div>
				<div class="playWrap fl">
					<div class="play_1"></div>
					<div class="play_2"></div>
					<div class="play_3"></div> 
				</div>
			</div>
			<div class="conNav2 conMb"></div>
			<div class="conSvc2 conMb clearfix">
				<div class="svc_1 fl conMr"></div>
				<div class="svc_2 fl conMr"></div>
				<div class="svc_3 fl conMr"></div>
				<div class="svc_4 fl"></div>
			</div>
			<div class="conInfor">
				<div class="infor_title1 fl"></div>
				<div class="infor_title2 fl"></div>
				<div class="infor_title3 fl"></div>
					<div class="infort1_left fl"></div>
					<div class="infort1_right fl"></div>
			</div>
		</div>
		<!-- footer -->
		<div id="footer">
			<div class="fNav clearfix">
				<div class="nav_left fl"></div>
				<div class="nav_right fl"></div>
			</div>
			<div class="fCopy"></div>
		</div>
	</div>
	<div style="width:500px;height:500px">
		<i class="far fa-building"></i>
	</div>
	

	<script>
		for(var i="*";i<"******";i=i+"*"){
			document.write(i+"<br>");
		}

	</script>
</body>
</html>
