<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>전주시청</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.wrap{width: 1000px; margin: 0 auto;}
		.conMb{margin-bottom: 13px;}
		.pD{padding: 5px 0;}
		/*header*/
		#header{margin-bottom: 10px;}
		.util_menu{height: 36px; background: #72d24a;overflow: hidden;}
			.util_left{width: 545px; height: 26px; float: left; background: #bd24c3;}
			.util_right{width: 203px; height: 26px; float: right; background: #e26fe6;}
		.hMd{height: 100px; background: #255312; }
			.hMd_name{width: 173px; height: 66px; float: left; background: #bd24c3;}
			.hMd_search{width: 643px; height: 66px; float: left; background: #e26fe6;}
			.hMd_intro{width: 173px; height: 66px; float: left; background: #fad1fb;}
		.nav{height: 49px; background: #7aa767; margin: auto;}
			.nav_menu{width: 164px; height: 39px;float: left;}
			.m1{background: #bd24c3;}
			.m2{background: #e26fe6;}
			.m3{background: #fad1fb;}
			.m4{background: #bd24c3;}
			.m5{background: #e26fe6;}
			.m6{background: #fad1fb;}
		/*contents*/
		.content1{height: 326px; background: #e25a5e;}
		.conNav{height: 77px; background: #ed454a;}
		.conC19{height: 70px; background: #b02e32;}
		.conNews{height: 210px; background: #e79598;}
		.conSvc{height: 502px; background: #a1696b;}
		.conNav2{height: 79px; background: #ed454a;}
		.conSvc2{height: 400px; background: #a1696b;}
		.conInfor{height: 450px; background: #da1d23;}
		/*footer*/
		.fNav{height: 40px; background: #19527b;}
		.fCopy{height: 176px; background: #599cce;}
	</style>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<div id="header">
			<div class="util_menu pD clearfix">
				<div class="util_left"></div>
				<div class="util_right"></div>
			</div>
			<div class="hMd pD clearfix">
				<div class="hMd_name"></div>
				<div class="hMd_search"></div>
				<div class="hMd_intro"></div>
			</div>
			<div class="nav pD clearfix">
				<div class="nav_menu m1"></div>
				<div class="nav_menu m2"></div>
				<div class="nav_menu m3"></div>
				<div class="nav_menu m4"></div>
				<div class="nav_menu m5"></div>
				<div class="nav_menu m6"></div>
			</div>
		</div>
		<!-- contents -->
		<div id="contents">
			<div class="content1 conMb"></div>
			<div class="conNav conMb"></div>
			<div class="conC19 conMb"></div>
			<div class="conNews conMb"></div>
			<div class="conSvc conMb"></div>
			<div class="conNav2 conMb"></div>
			<div class="conSvc2 conMb"></div>
			<div class="conInfor"></div>
		</div>
		<!-- footer -->
		<div id="footer">
			<div class="fNav"></div>
			<div class="fCopy"></div>
		</div>
	</div>
</body>
</html>
