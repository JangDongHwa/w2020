<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>list_horizontal</title>
	<style>
		#content{width: 389px; height: 365px; margin:auto;}
		.listBody{overflow:hidden; margin-bottom:14px;}
		.imgBox{width: 98px; height: 98px; float:left; margin-right:18px;}
		.txtBox{width: 214px; height: 98px; float:left;padding:10px 0;}
		.txtBox h3, .txtBox p{margin:0;}
		.txtBox a{text-decoration:none;}
		.txtBox h3{ font-size:12px; color:#6acc59; margin-bottom:6px;}
		.txtBox .txt{font-size:13px; font-weight:bold; color:#202020; margin-bottom:8px;}
		.txtBox .name{font-size:12px; color:#505050;}

	</style>
</head>
<body>
	<div class="wrap">
		<div id="content">
			<div class="listBody">
				<div class="imgBox">
					<a href="#"><img src="../images/list_hor01.jpg" alt="img"></a>
				</div>
				<div class="txtBox">
					<a href="#">
						<h3>PICK</h3>
						<p class="txt">리스크 해소는 이렇게 공유주방서 배달 한식당 차린 직장 선후배</p>
						<p class="name">aT</p>
					</a>
				</div>
			</div>
			<div class="listBody">
				<div class="imgBox">
					<a href="#"><img src="../images/list_hor02.jpg" alt="img"></a>
				</div>
				<div class="txtBox">
					<a href="#">
						<h3>먹거리</h3>
						<p class="txt">과일의 왕'두리안'<br>'냄새' 때문에 경찰이 출동했다는데...</p>
						<p class="name">더농부</p>
					</a>
				</div>
			</div>
			<div class="listBody">
				<div class="imgBox">
					<a href="#"><img src="../images/list_hor03.jpg" alt="img"></a>
				</div>
				<div class="txtBox">
					<a href="#">
						<h3>도시농부</h3>
						<p class="txt">여름철 식물 관리 비법<br>핵심은 통풍입니다</p>
						<p class="name">새농이</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
