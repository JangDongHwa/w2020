<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>위메프</title>
	<style>
		#header{width: 1085px; height: 102px; margin:auto; overflow:hidden;}
		.logo{width: 106px; height: 60px; padding:27px 0 0 0;float:left; margin-right:225px;}
		.search{ float:left; padding:40px 0 0 0; box-sizing:border-box;}
		.search fieldset{width: 470px; height: 44px; padding:0; margin:0; border:1px solid #c3c3c3; border-radius:3px; overflow:hidden; box-sizing:border-box; font-size:0;}
		/*.search fieldset:after{content:""; display:block; clear:both;}*/
		.search legend{padding:0; text-indent:-9999px; font-size:0;}
		.search input,
		.search button{height: 100%; vertical-align:middle; border:0 none;}
		.search input{padding:0; width: 415px;}
		.search button{width: 53px;background:#ee5555 url(../images/we_btn.png) no-repeat 50%;padding:0; border:1px solid #ee5555; }
	</style>
</head>
<body>
	<div class="wrap">
		<div id="header">
			<div class="logo">
				<img src="../images/we_logo.png" alt="img">
			</div>
			<form action="#" class="search">
				<fieldset>
					<legend>상품검색창</legend>
					<input type="text" placeholder="뮬라웨어 프리미엄 스포츠웨어 12,000원~">
					<button type="button"></button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
