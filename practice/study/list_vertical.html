<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>list_vertical</title>
	<style>
		#content{width: 750px; height: 240px; margin:auto; overflow:hidden; padding:18px 0 0 0;}
		.listBody{width: 232px; height: 192px; float:left; margin-right:27px;}
		.listBody:last-child{margin-right:0;}
		.imgBox{width: 232px; height: 130px; margin-bottom:16px;}
		.txtBox a{text-decoration:none;}
		.txtBox .title{font-size:12.5px; font-weight:bold; color:#202020; margin-bottom:12px;}
		.txtBox .name{font-size:12px; color:#505050;}
		.name span{color:#808080;}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="content">
			<div class="listBody">
				<div class="imgBox">
					<a href="#"><img src="../images/list_ver01.jpg" alt="img"></a>
				</div>
				<div class="txtBox">
					<a href="#">
						<p class="title">냉동실 속 '얼음' 활용하는 방법 7가지</p>
						<p class="name">코코네TV <span>· 1주일 전</span></p>
					</a>
				</div>
			</div>
			<div class="listBody">
				<div class="imgBox">
					<a href="#"><img src="../images/list_ver02.jpg" alt="img"></a>
				</div>
				<div class="txtBox">
					<a href="#">
						<p class="title">머그컵으로 밥을 한다고? 머그컵 활용 꿀팁 모음</p>
						<p class="name">ShareHows <span>· 1개월 전</span></p>
					</a>
				</div>
			</div>
			<div class="listBody">
				<div class="imgBox">
					<a href="#"><img src="../images/list_ver03.jpg" alt="img"></a>
				</div>
				<div class="txtBox">
					<a href="#">
						<p class="title">택시 기사가 택시비를 받지 않았던 이유</p>
						<p class="name">오늘의 영상툰 <span>· 2개월 전</span></p>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
