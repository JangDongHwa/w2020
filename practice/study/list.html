<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>list</title>
	<style>
		#content{width: 751px; height: 277px; margin:auto;padding:15px 0; box-sizing:border-box;}
		.listBody{overflow:hidden; margin-bottom:18px;}
		.imgBox{width: 170px; height: 114px; float:left; margin-right:21px;}
		.txtBox{width: 519px; height: 114px; float:left;}
		.txtBox a{text-decoration:none;}
		.txtBox h3,
		.txtBox p{margin:0 0 9px 0;}
		.mainTitle, .subTxt{font-size:12px;}
		.subTitle, .mainTxt{font-size:13px;}
		.mainTitle{color:#c08d31;}
		.subTitle{color:#202020;}
		.mainTxt{color:#404040;}
		.subTxt{color:#505050;}
		.subTxt span{color:#808080;}

	</style>
</head>
<body>
	<div class="wrap">
		<div id="content">
			<div class="listBody">
				<div class="imgBox">
					<a href="#"><img src="../images/list01.jpg" alt="img"></a>
				</div>
				<div class="txtBox">
					<a href="#"><h3 class="mainTitle">홈 & 스타일</h3>
						<h3 class="subTitle">이케아부터 에르메스까지, 뷰티 스타 이사배의 휴양지 같은집</h3>
						<p class="mainTxt">255만 명의 꼼화 아가씨와 꼼화 도련님을 거느리며 메이크업 아티스트계의 넘버원이라는 수식어가 뒤따르는 뷰티 크리에이터 이사배. 그녀가 새로 이사한 집에 <메종>을 초대했...</p>
						<p class="subTxt">메종 <span>· 4일 전</span></p>
					</a>
				</div>
			</div>
			<div class="listBody">
				<div class="imgBox">
					<a href="#"><img src="../images/list02.jpg" alt="img"></a>
				</div>
				<div class="txtBox">
					<a href="#"><h3 class="mainTitle">리빙</h3>
						<h3 class="subTitle">군더더기 없이 깔끔하게 완성한 집</h3>
						<p class="mainTxt">안녕하세요. 오늘 보여드릴 곳은 강남 대치동에 위치한 아이파크 아파트입니다. 모던한분위기로 블랙, 화이트, 그레이의 모노톤 색상에 차분한 톤의 우드 소재를 많이 사용하여 ... </p>
						<p class="subTxt"><span>· 3주일 전</span></p>
					</a>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
