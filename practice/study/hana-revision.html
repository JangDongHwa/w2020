<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>하나투어 로고 검색창</title>
	<style>
		*{margin:0; padding:0; font-size:12px;}

		#header{padding-top:50px; width:733px; margin: auto; overflow:hidden;}
		.logo{float:left; margin-right:39px;}
		fieldset{width: 410px; height: 45px; border:1px solid #111; border-radius:45px; overflow:hidden; font-size:0;}
		/* legend 태그와 같이 텍스트만 넣고 날려야하는 경우 position:absolute로 영역에서 띄워버리기 */
		legend{position:absolute; text-indent:-9999px;}
		input, button{height: 100%; vertical-align:middle; padding:0;}
		
		/* 버튼 크기만큼 빼줘야하기 때문에 calc(100% - 30px) 적용 */
		/* 
			[!] input태그의 padding값과 inline-block 속성의 기본 간격 때문에
			    input 태그의 padding 무시를 위해 box-sizing:border-box 적용,
				fieldset 영역에 font-size:0으로 inline-block 간격 제거
		 */
		input{width: calc(100% - 30px); border:0 none; padding-left:13px; box-sizing:border-box;}
		button{width: 30px; background:url(../images/hana_btn.png) no-repeat 50%; border:0 none;}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="header">

			<!-- 로고의 경우 보통 그 사이트를 대표하는 부분이기 때문에 h1태그 사용 -->
			<h1 class="logo">
				<img src="../images/hana_logo.png" alt="hanatour">
			</h1>
			<form action="#"method="get">
				<fieldset>
					<legend>여행 검색창</legend>
					<input type="text" placeholder="검색어를 입력하세요">
					<button style="background:#999"></button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
