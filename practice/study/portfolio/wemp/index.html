<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>특가대표! 위메프</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(function(){
			$(".main_slider").bxSlider({
				pager:false,auto:true,controls:false
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<!-- 헤더 시작 -->
		<div id="header">
			
		</div>
		<!-- // 헤더 끝 -->
		<!-- 컨텐츠 시작 -->
		<div id="container">
			<!-- 메인 슬라이드 시작 -->
			<div class="visual">
				<ul class="main_slider">
					<li class="bc_r">
						<a href="#" class="range">
							<img src="images/main_slider_img01.jpg" alt="">
							<button type="button" class="btn_prev"></button>
							<button type="button" class="btn_next"></button>
						</a>
					</li>
					<li class="bc_p">
						<a href="#" class="range">
							<img src="images/main_slider_img02.jpg" alt="">
							<button type="button" class="btn_prev"></button>
							<button type="button" class="btn_next"></button>
						</a>
					</li>
					<li class="bc_r">
						<a href="#" class="range">
							<img src="images/main_slider_img03.jpg" alt="">
							<button type="button" class="btn_prev"></button>
							<button type="button" class="btn_next"></button>
						</a>
					</li>
					<li class="bc_b">
						<a href="#" class="range">
							<img src="images/main_slider_img04.jpg" alt="">
							<button type="button" class="btn_prev"></button>
							<button type="button" class="btn_next"></button>
						</a>
					</li>
					<li class="bc_u">
						<a href="#" class="range">
							<img src="images/main_slider_img05.jpg" alt="">
							<button type="button" class="btn_prev"></button>
							<button type="button" class="btn_next"></button>
						</a>
					</li>
				</ul>
			</div>
			<!-- // 메인 슬라이드 끝 -->
		</div>
		<!-- // 컨텐츠 끝 -->
		<!-- 푸터 시작 -->
		<div id="footer">
			
		</div>
		<!-- // 푸터 끝 -->
	</div>
</body>
</html>
