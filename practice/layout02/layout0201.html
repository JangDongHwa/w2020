<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>동작구청</title>
	<style>
		.red{background: red;}
		.orange{background: orange;}
		.yellow{background: yellow;}
		.green{background: green;}
		.blue{background: blue;}
		.gray{background: gray;}
		.purple{background: purple;}
		.pink{background: pink;}
		.cyan{background:cyan;}
		.magenta{background:magenta;}
		*{box-sizing:border-box;}

		#header{width: 100%; height: 131px;}
		.utilMenuWrap{width: 1300px; height: 41px; margin:auto; overflow:hidden;}
		.utilMenuLeft{width: 653px; height: 41px;float:left;}
		.utilMenuright{width: 390px; height: 41px;float:right;}
		.mainMenuWrap{width: 1300px; height: 90px; margin:auto; overflow:hidden;}
		.logo{width: 119px; height: 90px; float:left; margin-right:106px;}
		.mainMenu{width: 604px; height: 90px; float:left;}
		.searchMenu{width: 290px; height: 90px; float:right;}

		#contents{width: 100%;}
		/*cOne*/
		.content{width: 1300px; margin:auto;}
		.conOne{height: 883px;padding:59px 0 15px 0;}
		.cOneGnb{height: 124px; margin-bottom:39px;}
		.cOneBody{height: 661px;}
		.cobTop{height: 305px; overflow:hidden; margin-bottom:21px;}
		.cobTopLeft{width: 949px; height: 305px; float:left;}
		.cobTopRight{width: 325px; height: 305px; float:right;}
		.cobBottom{height: 320px; overflow:hidden;}
		.cobBottomLeft{width: 606px; height: 320px; float:left;}
		.cobBottomRight{width: 669px; height: 320px; float:right;}
		.cobbrTop{height: 250px; overflow:hidden; margin-bottom:20px;}
		.cobbrTopLeft{width: 323px; height: 250px; float:left;}
		.cobbrTopRight{width: 322px; height: 250px; float:right;}
		.cobbrBottom{height: 50px;}
		/*cTwo*/
		.conTwo{height: 322px; padding:50px 0;}
		.cTwoBody{width: 306px /*calc(25% - 72px)*/; height: 222px; float:left; margin-right:24px;}
		.cTwoBody:last-child{margin-right:0;}
		/*cThree*/
		.conThree{height: 385px; padding:40px 0 57px 0; overflow:hidden;}
		.cThrTitle{width: 311px; height: 29px; margin:auto; margin-bottom:23px;}
		.cThrBody{width: 409px; height: 236px; float:left; margin-right:36px;}
		.cThrBody:last-child{margin-right:0;}
		.conFour{height: 488px; padding:62px 0; overflow:hidden;}
		.cFoLeft{width: 850px; height: 363px; float:left;}
		.cFoRight{width: 409px; height: 363px; float:right;}

		#footer{width: 1300px; margin: auto;}
		.fUtilMenuWrap{height: 96px;}
		.fMainMenuWrap{height: 97px;}
		.fCopyWrap{height: 227px;}
	</style>
</head>
<body>
	<div class="wrap">
			<div id="header">
				<div class="utilMenuWrap red">
					<div class="utilMenuLeft cyan"></div>
					<div class="utilMenuright cyan"></div>
				</div>
				<div class="mainMenuWrap orange">
					<div class="logo pink"></div>
					<div class="mainMenu pink"></div>
					<div class="searchMenu pink"></div>
				</div>
			</div>
			<div id="contents">
				<div class="conOneBg gray">
					<div class="content conOne yellow">
						<div class="cOneGnb blue"></div>
						<div class="cOneBody blue">
							<div class="cobTop">
								<div class="cobTopLeft orange"></div>
								<div class="cobTopRight orange"></div>
							</div>
							<div class="cobBottom">
								<div class="cobBottomLeft orange"></div>
								<div class="cobBottomRight orange">
									<div class="cobbrTop">
										<div class="cobbrTopLeft yellow"></div>
										<div class="cobbrTopRight yellow"></div>
									</div>
									<div class="cobbrBottom yellow"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content conTwo green">
					<div class="cTwoBody magenta"></div>
					<div class="cTwoBody magenta"></div>
					<div class="cTwoBody magenta"></div>
					<div class="cTwoBody magenta"></div>
				</div>
				<div class="conThreeBg gray">
					<div class="content conThree blue">
						<div class="cThrTitle yellow"></div>
						<div class="cThrBody yellow"></div>
						<div class="cThrBody yellow"></div>
						<div class="cThrBody yellow"></div>
					</div>
				</div>
				<div class="conFourBg pink">
					<div class="content conFour purple">
						<div class="cFoLeft green"></div>
						<div class="cFoRight green"></div>
					</div>
				</div>
			</div>
			<div id="footer">
				<div class="fUtilMenuWrap red"></div>
				<div class="fMainMenuWrap orange"></div>
				<div class="fCopyWrap yellow"></div>
			</div>
	</div>
</body>
</html>
