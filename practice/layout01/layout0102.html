<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>서울시청</title>
	<style>
		.red{background: red;}
		.orange{background: orange;}
		.yellow{background: yellow;}
		.green{background: green;}
		.blue{background: blue;}
		.gray{background: gray;}
		.purple{background: purple;}
		.pink{background: pink;}

		*{box-sizing:border-box;}
		#header{height: 259px;background: #111;}
		.c-19bg{height: 91px;}
		.c-19{width: 1152px; height: 91px; margin: auto;}
		.h_util{width: 1152px; height: 48px; margin:auto;}
		.hBot{width: 1152px; height: 120px; margin:auto;}

		#content{height: 2396px; background: gray;}
		.con{width: 1152px; margin:auto; overflow:hidden;}
		.conOneLeft{ float:left; overflow:hidden; margin:0 22px 50px 0;}
		.sliderMenu{float:left;}
		.sMenu{width: 80px; height: 175px;}
		.slider{width: 690px; height: 350px; float:left;}
		.conOneRight{width: 360px; height: 350px; float:left;}
		.conImg{height: 230px;margin-bottom:10px;}
		.conLink{height: 110px;}
		.conService{width: 1152px; height: 188px; margin: auto;}
		.cServTitle{height: 29px; margin-bottom:14px;}
		.cServMenu{height: 106px;}
		.conC-19Wrap{width: 1152px; height: 110px; margin: auto; overflow:hidden;}
		.conC-19{width: 384px; height: 110px; float:left;}
		.conC-19:last-child{width: 383px;}
		.conEventWrap{width: 1152px; height: 309px; margin: auto; padding:55px 0 0 0; overflow:hidden;}
		.conEven{width: 384px;  height: 196px; line-height: 309px; float:left;}
		.conEven:last-child{width: 383px;}
		.conLine{width: 1152px; height: 2px; margin: auto; background: #fff;}
		.conInfor{width: 1152px; height: 262px; margin: auto; padding:45px 0 0 0;}
		.cInfTitle{width: 110px; height: 22px; margin-bottom:25px;}
		.cInfBody{height: 116px;}
		.conNewsWrap{width: 1152px; height: 619px; margin: auto;}
		.cNewsTitle{height: 27px; margin-bottom:20px;}
		.cNewsBody{height: 519px;}
		.cNews{width:273px; height: 248px; float:left; margin:0 20px 24px 0;}
		.cNews:nth-child(4){margin-right:0;}
		.cNews:nth-child(5){margin-bottom:0;}
		.cNews:nth-child(6){margin-bottom:0;}
		.cNews:nth-child(7){margin-bottom:0;}
		.cNews:nth-child(8){margin-bottom:0; margin-right:0;}
		.conSns{width: 1152px; height: 245px; margin:auto;}
		.conAd{width: 1152px; height:259px; margin:auto;}

		#footer{height: 148px; background: #222;}
		.fMenu{width: 1152px; height: 50px; margin:auto;}
		.fCopyWrap{width: 1152px; height: 98px; margin:auto;}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="header">
			<div class="c-19bg red">
				<div class="c-19 purple"></div>
				<div class="h_util orange"></div>
				<div class="hBot green"></div>
			</div>
		</div>
		<div id="content">
			<div class="con">
				<div class="conOneLeft">
					<div class="sliderMenu">
						<div class="sMenu purple"></div>
						<div class="sMenu yellow"></div>
					</div>
					<div class="slider blue"></div>
				</div>
				<div class="conOneRight">
					<div class="conImg yellow"></div>
					<div class="conLink red"></div>
				</div>
			</div>
			<div class="conService">
				<div class="cServTitle blue"></div>
				<div class="cServMenu green"></div>
			</div>
			<div class="conC-19Wrap">
				<div class="conC-19 purple"></div>
				<div class="conC-19 orange"></div>
				<div class="conC-19 yellow"></div>
			</div>
			<div class="conEventWrap">
				<div class="conEven green"></div>
				<div class="conEven red"></div>
				<div class="conEven blue"></div>
			</div>
			<div class="conLine"></div>
			<div class="conInfor">
				<div class="cInfTitle purple"></div>
				<div class="cInfBody yellow"></div>
			</div>
			<div class="conNewsWrap">
				<div class="cNewsTitle orange"></div>
				<div class="cNewsBody green">
					<div class="cNews pink"></div>
					<div class="cNews blue"></div>
					<div class="cNews pink"></div>
					<div class="cNews blue"></div>
					<div class="cNews pink"></div>
					<div class="cNews blue"></div>
					<div class="cNews pink"></div>
					<div class="cNews blue"></div>
				</div>
			</div>
			<div class="conSns red"></div>
			<div class="conLine"></div>
			<div class="conAd purple"></div>
		</div>
		<div id="footer">
			<div class="fMenu yellow"></div>
			<div class="fCopyWrap blue"></div>
		</div>
	</div>
</body>
</html>
