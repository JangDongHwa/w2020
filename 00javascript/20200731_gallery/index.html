<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>gallery</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		.wrap{width: 1330px; margin:0 auto; padding:35px 0; background:rgba(77,144,231,0.7);}
		.visual{width: 1200px; margin:0 auto;margin-bottom:35px;}
		.visual p{display:none; height: 467px;}
		.visual p>img{width: 100%;height:100%;}
		.visual .fix{display:block;}
		#thumb_nail{width: 1330px; margin:0 auto; box-sizing:border-box;}
		#thumb_nail div{float:left;}
		#thumb_nail div.left, 
		#thumb_nail div.right{width: 35px;line-height: 180px; padding:0 11px; cursor:pointer;}
		#thumb_nail div.container{width: 1260px; height: 180px;position:relative; overflow:hidden;}
		.container ul{width: 3810px; position:absolute; left:0;}
		.container ul li{width: 240px; height: 150px; float:left; margin-right:15px;}
		.container ul li:nth-child(5n){margin-right:0;}
		.container span{display:block;}
	</style>
	<script>
		$(document).ready(function(){
			$("#thumb_nail>.container>ul>li").click(function(){
				var ck = $(this).index();
				$(".visual>p").hide().eq(ck).show();
			});
			var cl_co = 0;
			$(".left").click(function(){
				cl_co--;
				if(cl_co == -1){cl_co = 2;}
				change();
			});
			$(".right").click(function(){
				cl_co++;
				if(cl_co == 3){cl_co =0}
				change();
			});
			function change(){
				var move = cl_co*-1260
				$(".container>ul").animate({left:move},300)
			}
		});
	</script>
</head>
<body>
	<div class="wrap">
		<div class="visual">
				<p class="fix"><img src="images/gallery01.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery02.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery03.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery04.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery05.jpg" alt="main_imgae"></p>

				<p><img src="images/gallery06.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery07.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery08.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery09.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery010.jpg" alt="main_imgae"></p>

				<p><img src="images/gallery011.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery012.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery013.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery014.jpg" alt="main_imgae"></p>
				<p><img src="images/gallery015.jpg" alt="main_imgae"></p>
		</div>
		<div id="thumb_nail" class="clearfix">
			<div class="left">
				<img src="images/btn_left.gif" alt="btn">
			</div>
			<div class="container">
				<ul class="clearfix">
					<li><img src="images/thumb01.jpg" alt="sub_image"><span>01</span></li>
					<li><img src="images/thumb02.jpg" alt="sub_image"><span>02</span></li>
					<li><img src="images/thumb03.jpg" alt="sub_image"><span>03</span></li>
					<li><img src="images/thumb04.jpg" alt="sub_image"><span>04</span></li>
					<li><img src="images/thumb05.jpg" alt="sub_image"><span>05</span></li>

					<li><img src="images/thumb06.jpg" alt="sub_image"><span>06</span></li>
					<li><img src="images/thumb07.jpg" alt="sub_image"><span>07</span></li>
					<li><img src="images/thumb08.jpg" alt="sub_image"><span>08</span></li>
					<li><img src="images/thumb09.jpg" alt="sub_image"><span>09</span></li>
					<li><img src="images/thumb010.jpg" alt="sub_image"><span>010</span></li>

					<li><img src="images/thumb011.jpg" alt="sub_image"><span>011</span></li>
					<li><img src="images/thumb012.jpg" alt="sub_image"><span>012</span></li>
					<li><img src="images/thumb013.jpg" alt="sub_image"><span>013</span></li>
					<li><img src="images/thumb014.jpg" alt="sub_image"><span>014</span></li>
					<li><img src="images/thumb015.jpg" alt="sub_image"><span>015</span></li>
				</ul>
			</div>
			<div class="right">
				<img src="images/btn_right.gif" alt="btn">
			</div>
		</div>
	</div>
</body>
</html>
