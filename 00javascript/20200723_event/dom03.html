<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom</title>
	<script>
		function change(){
			var span = document.getElementsByTagName("span");
			for(var i=0; i<span.length;i++){
				span[i].style.color = "blue";
				 // document.getElementsByTagName("span")[i].style.color = "blue"; 위와 동일
				span[i].style.fontSize = "2em";
				span[i].style.fontWeight = "bold";
			}
		}
		function reset(){
			var span = document.getElementsByTagName("span");
			for(var i=0;i<span.legnth;i++){
				span[i].style.color = "black";
				span[i].style.fontSize = "1em";
			}
		}
	</script>
</head>	
<body>
	<h3>
		내가 좋아하는 과일
		<button type="button" onclick="change()">누르세요</button>
		<button type="button" onclick="reset()">원상태로</button>
	</h3>
