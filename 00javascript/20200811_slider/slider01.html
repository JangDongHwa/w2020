<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		img{display:block;width: 500px;}
		#wrapper{width: 500px; height:208px; margin:20px auto;}
		#wrapper ul{width: 500px; height:208px;position:relative; overflow:hidden;}
		#wrapper ul li{position:absolute; top:100%;}
		#wrapper ul li:first-child{top:0;}
	</style>
	<script>
		$(function(){
			// $("#wrapper li").eq(0).css("top",0).animate({top:"-100%"},1000);
			// $("#wrapper li").eq(1).css("top","100%").animate({top:0},1000);

			var current = 0;
			var banner = $("#wrapper li");

			function ban_move(){
				move(current,"0","-100%");
				//banner.eq(current).css("top",0).animate({top:"-100%"},400);
				current++;
				if(current == 3){current=0;}
				move(current,"100%","0");
				// banner.eq(current).css("top","100%").animate({top:0},400);
			}

			function move(i,start,end){
				banner.eq(i).css("top",start).animate({top:end},400);
			}

			setInterval(ban_move,3000);
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
