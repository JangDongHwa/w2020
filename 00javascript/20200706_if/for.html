<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>for</title>
</head>
<body>
<!-- 
for(초기식 : 변수지정;조건식 : true false값을 판별;증감식){
	실행문
}
 -->
	<script>
		for(var i = 0; i<10; i++){
			document.write(i + "안녕하세요<br>")
		}

		
	</script>
</body>
</html>
