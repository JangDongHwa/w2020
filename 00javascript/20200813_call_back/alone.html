<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>call_back_alone</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#wrap{width: 600px;height: 300px; margin:0 auto; overflow:hidden; position:relative;background:#bc50cf;}
		.img_box{height: 250px;position:absolute;top: 0; display:none;}
		.img_box.active{display:block;}
		.img_box img{width: 100%;height: 100%;}
		.btn{position:absolute; bottom:15px; left:20px; cursor:pointer;}
		.btn.btn_next{left:60px;}
	</style>
	<script>
		$(function(){
			var current = 0;
			var banner = $("#wrap>div.img_box");
			var i;
			var over_btn = false;

			function slide_prev(){
				$(".img_box")
				if(over_btn ==false){
					over_btn = true;
					i = current -1;
					if(i == -1){i=5;}
					slide_view("prev");
				}
			}
			function slide_next(){
				if(over_btn ==false){
					over_btn = true;
					i = current +1;
					if(i == 6){i=0;}
					slide_view("next");
				}
			}
			function slide_view(view){
				var current_el = banner.eq(current);
				var next_el = banner.eq(i);
				if(view == "next"){
					current_el.show().css({top:"-100%"}).stop().animate({top:0},400,function(){over_btn =false;});
					next_el.show().css({top:0}).stop().animate({top:"100%"},400,function(){over_btn =false;});
				}else{
					current_el.show().css({top:0}).stop().animate({top:"-100%"},400,function(){over_btn =false;});
					next_el.show().css({top:"100%"}).stop().animate({top:0},400,function(){over_btn =false;});
				}
				current = i;

			}
			$(".btn_prev").click(function(){
				slide_prev();
			});
			$(".btn_next").click(function(){
				slide_next();
			});

		});
	</script>
</head>
<body>
	<div id="wrap">
		<div class="img_box active"><img src="../../images/pc01.jpg" alt=""></div>
		<div class="img_box"><img src="../../images/pc02.jpg" alt=""></div>
		<div class="img_box"><img src="../../images/pc03.jpg" alt=""></div>
		<div class="img_box"><img src="../../images/pc04.jpg" alt=""></div>
		<div class="img_box"><img src="../../images/pc05.jpg" alt=""></div>
		<div class="img_box"><img src="../../images/pc06.jpg" alt=""></div>
		<span class="btn btn_prev">이전</span>
		<span class="btn btn_next">다음</span>
	</div>
</body>
</html>
