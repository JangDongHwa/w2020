<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>구구단</title>
</head>
<body>
<!-- 

 -->
 	<script>
 		var x,y;
 		for(x=2;x<=9;x++){
 			document.write("<div style=\"display:inline-block; width:150px; text-align:center;\">")
 			document.write("<div style=\" font-size:2em; font-weight:bold; margin-bottom:30px\">" + x + "단 <br>"+"</div>")
 			for(y=1;y<10;y++){
 				document.write("<div style=\"color: blue; padding:10px;\">")
 				document.write(x + "x" + y + "=" + x*y + "<br>")
 				document.write("</div>")
 			} document.write("</div>")
 		}
 	</script>
	<script>
		document.write("<div style=\"margin-bottom:30px;\">")
		var sum = 0;
		for(i=1;i<=10;i++){
			sum+=i;
		} document.write("<div>" + sum + "<br>" +"</div>");

		var sum = 0;
		var i = 1;
		while(i<=10){
			sum+=i;
			i++;
		} document.write(sum);
		document.write("</div>")
	</script>
	<script>
		//1부터 100까지 수 중 3의 배수 합 구하기
		var x = 0;
		var sum = 0;
		while(x<100){
			x = x + 3;
			if(x>100){
				break;
			}
			sum = sum + x
		} document.write(sum + "<br>");

		var x = 0;
		var sum = 0;
		for(x=1; x<=10; x++){
			if(x%3 != 0){continue;} //1 2 4 5 7 8 10 
			sum+=x;
		} document.write(sum);
	</script>
</body>
</html>
