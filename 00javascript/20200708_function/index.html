<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>function</title>
	<script>
		function jang(name,age){
			alert(name + "님은" + age + "살이므로 누르지마시오");
		} 

	</script>
</head>
<body>
<!-- 
function 함수명(){
	실행문;
}
함수명(); ---함수명으로 호출
인자의 구분은 쉼표
 -->
 	<button type="button" onclick="jang('청개구리',3)">누르지마시오</button>
 	<button type="button" onclick="jang('불독',8)">누르지마시오</button>
 	<button type="button" onclick="jang('고양이',1)">누르지마시오</button>
</body>
</html>
