<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array</title>
	<script>
		//화면에 이름 출력하기 
		var eng = ["홍길동","이소룡","홍금보","장보고","이순신","장서"];
		document.write(eng.length);
		for(var i=0;i<eng.length;i++){
			document.write(eng[i] + "<br>");
		}

	</script>
</head>
<body>
<!-- 
length 속성값
()가 없으면 값만을 가져오는 것, ()가 있으면 메소드 실행하게 만드는 것
 -->
</body>
</html>
