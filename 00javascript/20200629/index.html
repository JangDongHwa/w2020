<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script>
		var age = 25;
		var name = "장동화"; 
		document.write("나" +name+ "는" +age+ "이다");
	</script>
</head>
<body>
<!-- 
문자는 "",'' 사용 / 숫자,변수는 ""없이사용 가능
버튼의 어트리뷰터인 onclick 안에는 스크립트언어만 들어올 수 있음
window > alret, document 등
alret는 경고창을 띄우는 기능
 -->

	<!-- <p>나 <script>document.write(name);</script>는 <script>document.write(age);</script>살 입니다.</p>
	<p>나 <script>document.write(name);</script>의 취미는 ~~~</p> -->
	<button type="button" onclick="alert('본 페이지는 수리중입니다.')">버튼클릭</button>
	<script>
		$(document).ready();
	</script>
</body>
</html>
