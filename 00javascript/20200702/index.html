<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>script</title>
</head>
<body>
<!-- 
a = a + 10; = a+=10 (곱셈 나누셈도 동일하게 적용가능)
 -->
	<script>
		var eng = 77;
		var math = 80;
		var result;

		if(eng > 80 || math < 90){
			document.write("당신의점수는" + eng + "점입니다.")
		}

		result = (eng > math)? eng : math;
		document.write(result);
	</script>
	<script>
		var man = "w";
		var age = 21;
		var result;

		if(man == "m"){
			alert("남자");
			if(age >= 19){
				result = "남자성인입니다."
			}
			else{
				result = "남자미성년자입니다."
			}
		}
		else{
			alert("여자");
			if(age>=19){
				result = "여자성인입니다."
			}
			else{
				result ="여자미성년자입니다."
			}
		}

		document.write(result);
	</script>
</body>
</html>
