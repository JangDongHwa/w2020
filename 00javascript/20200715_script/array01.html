<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array01</title>
</head>
<body>
<!-- 
배열에서 ,는 구분자라고 부른다

 -->
 	<script>
 		var city = ["seoul",,"busan","inchen","daegu","jeju"];
 		alert("city의 개수 :" + city.length);
 		for(var i=0;i<city.length;i++){
 			document.write(city[i] + "<br>");
 		}

 		function printArr(){
 			for(var i=0; i<city.length;i++){
 				document.write(city[i]+"<br>");
 			}
 		}
 	</script>

 	<script>
 		printArr();
 	</script>
</body>
</html>
