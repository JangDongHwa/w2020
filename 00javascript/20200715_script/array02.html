<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array02</title>
</head>
<body>
<!-- 
전역변수 : 전체적으로 쓰는 변수
지역변수 : 함수안에서만 한정적으로 쓰는 변수
 -->
 	<script>
 		var com = [95,88,10,72,68,10,99,82,78,85];

 		function printAvg(){
 			var sum = 0;
 			var n = com.length;
 			for(var i=0;i<n;i++){
 				sum = sum + com[i];
 				//sum +=com[i]
 			}
 			return (sum/n);
 		}
 		var getAvg = printAvg();
 		document.write(getAvg);
 	</script>
</body>
</html>
