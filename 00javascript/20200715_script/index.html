<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>script</title>
</head>
<body>
<!-- 
인자 값을 this라는 예약어를 사용하면 속성값을 가져올 수 있다.

 -->
	<script>
		var sum = 0;
		function name(a,b){
			sum = a+b;
			document.write(a + "+" + b + "=" + sum);
		}

		name(10,10);  

		function over(obj){
			obj.src = "../../images/banana.png";
		}
		function out(obj){
			obj.src = "../../images/apple.png";
		}
	</script>

	<h3>마우스를 올려보세요</h3>
	<img src="../../images/apple.png" alt="apple" onmouseover="over(this)" onmouseout="out(this)">
	<!-- <button type="button" onclick="name(10,10)">버튼</button> -->
</body>
</html>
