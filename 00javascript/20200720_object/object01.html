<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>object</title>
	<style>
		div{width: 150px; padding:0 30px; color: blue;}
	</style>
</head>
<body>
	<div id="carname"></div>
	<div id="carcolor"></div>
	<div id="carspeed"></div>
	<script>
		var car = {
			name:"Sonata",
			speed : 50,
			color: "white",
			start:function(){
				return this.speed+10;
			}
		}
		document.getElementById("carname").innerHTML="<h2>"+car.name;+"</h2>"
		document.getElementById("carcolor").innerHTML="<h3>"+car.color;+"</h3>"
		document.getElementById("carspeed").innerHTML="<h4>"+car.start();+"</h4>"
	</script>
</body>
</html>
