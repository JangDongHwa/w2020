<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array</title>
</head>
<body>
<!-- 
배열을 사용할때는 []사용
alert은 매우 중요한 메세지 자바스크립트가 alert이 뜨면 중간에 멈춘다
console.log();
alert();
document.write();
위의 세가지는 꼭 기억하고 있자
배열과 객체는 서로 연결되어 있어 배열을 이해해야 객체를 사용할때 용이함
객체 	사용자 정의 객체 - 내가 만들어서 쓰는 객체들 ex) bxSlider
		내장 객체 : 만들어져 있는 것을 가져다 쓰는 객체들 ex)date alert

 -->
	<script>
		var num = [10,20,30,40,50,60];
		console.log("배열의 개수 : " + num.length);
		// alert(); 윈도우 객체
		// document.write();
		num[0] = 15;
		num[6] = 100;
		num[10] = 111;

		for(var i=0;i<num.length;i++){
			document.write( "배열데이터[" + i + "] =" + num[i] + "<br>" );
		}

		var img = ["pc01.jpg","pc02.jpg","pc03.jpg"];
		var imgTxt = ["우주1","우주2","우주3"]
		for(var i=0;i<img.length;i++){
			document.write("<div class='box" + i + "'>")
			document.write("<p>" + imgTxt[i] + "</p>")
			document.write("<img src=\"../../images/" + img[i] + "\" style='width:1000px; height:500px; display:block; margin-bottom:100px; padding:5px'>");
			document.write("</div>")
		}
	</script>
</body>
</html>
