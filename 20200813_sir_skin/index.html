<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>sir_skin</title>
	<link rel="stylesheet" href="../css/reset.css">

</head>
<body>
	<style>
		.section{width:1200px; margin:0 auto;}
		.section .section_title,.section .section_contents{float:left;}	
		.section .section_title{width: 200px;}
		.section .section_title h3{font-size:20px; color:#333;margin-bottom:10px;}
		.section .section_title a.more_btn{display:block;width: 23px;height: 23px;background-image:url(images/more_btn.png); background-repeat:no-repeat; background-position: 0 -23px; text-indent:-9999px; transition:0.3s;}
		.section .section_title a.more_btn:hover{background-position: 0 0;}
		.section .section_contents{width: 800px;}
		.section .section_contents .news_list li{float:left;width: 266px;border-right:1px solid #dddedf; padding:0 30px;}
		.section .section_contents .news_list li:last-child{border-right:0 none;}
		.section .section_contents .news_list h4{font-size:18px; font-weight:initial;color:#56565e; margin-bottom:30px;}
		.section .section_contents .news_list .date{color:#979797; font-size:14px;}
	</style>
	<div class="section">
		<div class="section_title">
			<a href="#"><h3>뉴스룸</h3></a>
			<a href="#" class="more_btn">more</a>
		</div>
		<div class="section_contents">
			<ul class="news_list">
				<li><a href="#">
						<h4 class="news_title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, minima!</h4>
						<span class="date">2020-08-13</span>
					</a></li>
				<li><a href="#">
						<h4 class="news_title">Officiis doloribus qui ipsum, sed veniam excepturi vel odio ex!</h4>
						<span class="date">2020-08-13</span>
					</a></li>
				<li><a href="#">
						<h4 class="news_title">Iure doloremque eligendi non quas? A vero unde corporis cum!</h4>
						<span class="date">2020-08-13</span>
					</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
