<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>혼자 메뉴 만들어보기</title>
	<style>
		/*reset*/
		*{margin: 0; padding: 0;}
		a:visited,a:link{color: black; text-decoration:none;}
		ul>li{list-style:none;}
		
		body{background-color: yellow;}
		/*nav*/
		#nav{width: 600px; margin: 20px auto;}
		#nav>ul>li>a{float:left; width:150px; height:75px; text-align:center;}
		#nav a:hover{background-color: blue; text-align:center; color:white;}
		a{text-align:center;}

	</style>
</head>
<body>
	<nav id="nav">
		<ul>
			<li><a href="#">예약</a></li>
			<li><a href="#">여행 준비</a></li>
			<li><a href="#">여행</a></li>
			<li><a href="#">아시아나클럽</a></li>
		</ul>
	</nav>
</body>
</html>
